<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Admin</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f5f5f5;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:24px;border-radius:8px;width:340px;box-shadow:0 0 10px rgba(0,0,0,0.1)}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}
    .btn{width:100%;padding:12px;background:green;color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:16px}
    .btn:hover{background:darkgreen}
    .error{color:#a00;font-size:0.9rem;margin:8px 0}
    a{display:block;text-align:center;margin-top:10px;color:#007bff;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="box">
    <h2>Iniciar sesión</h2>
    <div id="error" class="error" aria-live="polite"></div>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Correo electrónico" required />
      <input id="password" type="password" placeholder="Contraseña" required />
      <button class="btn" type="submit">Entrar</button>
    </form>
    <a href="registro.html">Crear cuenta</a>
  </div>

  <!-- Firebase y scripts -->
  <script type="module" src="./login.js"></script>
</body>
</html>
