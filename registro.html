<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Administrador</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: green;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-register:hover {
            background: darkgreen;
        }
    </style>
    </head>

    <body>

    <div class="container">
    <h2>Registro Admin</h2>

    <form>

        <input type="text" name="name" placeholder="Nombre completo" />

        <input type="text" name="factory_name" placeholder="Nombre de la fábrica" />

        <input type="text" name="phone" placeholder="Teléfono" />

        <input type="text" name="street" placeholder="Dirección" />

        <input type="text" name="city" placeholder="Ciudad" />

        <input type="text" name="postal" placeholder="Código postal" />

        <input type="email" name="email" placeholder="Correo electrónico" />

        <input type="password" name="password" placeholder="Contraseña" />

        <input type="password" name="confirm_password" placeholder="Confirmar contraseña" />

        <a href="estadistica.html" class="btn-register">Crear cuenta</a>
    </form>
</div>

</body>
</html>
